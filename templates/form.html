<!------------------------------------------------HTML START---------------------------------------->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>CREATE NEW STUDENT</title>
        <link rel="icon" href="/svg/new.png" type="image/x-icon">
        <link rel="stylesheet" href="/css/form.css">
    </head>
    <!------------------------------------------------HTML BODY--------------------------------------->
    <body style="background-image: linear-gradient(45deg, #93a5cf 0%, #e4efe9 100%);">
        <div class="container">
            <section class="col-md-10 col-xl-8 mx-auto">
                <div>
                    <h1 style="justify-content: center; display: flex;">STUDENT MANAGEMENT</h1>
                    <hr>
                </div>
                <!-- Student Details -->
                <form action="" id="form">
                    <div>
                        <h5 style="justify-content: center; display: flex">Personal Details</h5>
                        <div class="row">
                            <!--------------------------Input Field Div section for the student First name------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">First Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter first name ..."
                                    name="student_fname"
                                    id="student_fname"
                                >
                                <span class="form-error" id="student_fname_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student Last Name------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Last Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter last name ..."
                                    name="student_lname"
                                    id="student_lname"
                                >
                                <span class="form-error" id="student_lname_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student Date of Birth ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Date of Birth</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    placeholder="Entre date of birth ..."
                                    name="student_dob"
                                    id="student_dob"
                                >
                                <span class="form-error" id="student_dob_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student Mobile number ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Mobile Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter mobile number ..."
                                    name="student_mobile"
                                    id="student_mobile"
                                >
                                <span class="form-error" id="student_mobile_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student Gender ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="form-label">Gender</label>
                                <select id="student_gender" name="student_gender" class="form-select">
                                    <option value="" selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <span class="form-error" id="student_gender_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student Email Address ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Email Address</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Enter email ..."
                                    name="student_email"
                                    id="student_email"
                                >
                                <span class="form-error" id="student_email_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student aadhar Number------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Aadhar Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter aadhar number ..."
                                    ame="student_aadhar"
                                    id="student_aadhar"
                                >
                                <span class="form-error" id="student_aadhar_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student caste------->
                            <div class="my-2 col-md-6">
                                <label for="" class="form-label">Caste</label>
                                <select id="student_caste" name="student_caste" class="form-select">
                                    <option value="" selected>Select Caste</option>
                                    <option value="OC">OC</option>
                                    <option value="ST">ST</option>
                                    <option value="SC">SC</option>
                                    <option value="BC_A">BC_A</option>
                                    <option value="BC_B">BC_B</option>
                                    <option value="BC_C">BC_C</option>
                                    <option value="BC_D">BC_D</option>
                                </select>
                                <span class="form-error" id="student_caste_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student Class------->
                            <div class="my-2 col-md-6">
                                <label for="" class="form-label">Standard</label>
                                <select id="student_standard" name="student_standard" class="form-select">
                                    <option value="" selected>Select class</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                <span class="form-error" id="student_standard_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student SecTion ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Section</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter section ..."
                                    name="student_section"
                                    id="student_section"
                                >
                                <span class="form-error" id="student_section_error"></span>
                            </div>
                        </div>
                        <hr>
                        <h5 style="justify-content: center; display: flex">Adderss Details</h5>
                        <div class="row">
                            <!--------------------------Input Field Div section for the student Address ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Address</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter address ..."
                                    name="student_address"
                                    id="student_address"
                                >
                                <span class="form-error" id="student_address_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student City ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">City</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter city ..."
                                    name="student_city"
                                    id="student_city"
                                >
                                <span class="form-error" id="student_city_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student State ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="form-label">State</label>
                                <select id="student_state" name="student_state" class="form-select">
                                    <option value="">Select state</option>
                                    <option value="AN">Andaman and Nicobar Islands</option>
                                    <option value="AP">Andhra Pradesh</option>
                                    <option value="AR">Arunachal Pradesh</option>
                                    <option value="AS">Assam</option>
                                    <option value="BR">Bihar</option>
                                    <option value="CH">Chandigarh</option>
                                    <option value="CT">Chhattisgarh</option>
                                    <option value="DN">Dadra and Nagar Haveli</option>
                                    <option value="DD">Daman and Diu</option>
                                    <option value="DL">Delhi</option>
                                    <option value="GA">Goa</option>
                                    <option value="GJ">Gujarat</option>
                                    <option value="HR">Haryana</option>
                                    <option value="HP">Himachal Pradesh</option>
                                    <option value="JK">Jammu and Kashmir</option>
                                    <option value="JH">Jharkhand</option>
                                    <option value="KA">Karnataka</option>
                                    <option value="KL">Kerala</option>
                                    <option value="LA">Ladakh</option>
                                    <option value="LD">Lakshadweep</option>
                                    <option value="MP">Madhya Pradesh</option>
                                    <option value="MH">Maharashtra</option>
                                    <option value="MN">Manipur</option>
                                    <option value="ML">Meghalaya</option>
                                    <option value="MZ">Mizoram</option>
                                    <option value="NL">Nagaland</option>
                                    <option value="OR">Odisha</option>
                                    <option value="PY">Puducherry</option>
                                    <option value="PB">Punjab</option>
                                    <option value="RJ">Rajasthan</option>
                                    <option value="SK">Sikkim</option>
                                    <option value="TN">Tamil Nadu</option>
                                    <option value="TG">Telangana</option>
                                    <option value="TR">Tripura</option>
                                    <option value="UP">Uttar Pradesh</option>
                                    <option value="UT">Uttarakhand</option>
                                    <option value="WB">West Bengal</option>
                                </select>
                                <span class="form-error" id="student_state_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student Pincode------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Pincode</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter pincode ..."
                                    name="student_pincode"
                                    id="student_pincode"
                                >
                                <span class="form-error" id="student_pincode_error"></span>
                            </div>
                        </div>
                        <hr>
                        <hr>
                        <!--------------------------------------------------Parent Detilas---------------------->
                        <h5 style="justify-content: center; display: flex">Parent Details</h5>
                        <div class="row">
                            <!--------------------------------------------------Father Detilas---------------------->
                            <h6 style="text-decoration: bold;">Father Details</h6>
                            <!--------------------------Input Field Div section for the student Father name ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter father name ..."
                                    name="student_fathername"
                                    id="student_fathername"
                                >
                                <span class="form-error" id="student_fathername_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student father mobile number ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Mobile Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter mobile number ..."
                                    name="student_fathermobile"
                                    id="student_fathermobile"
                                >
                                <span class="form-error" id="student_fathermobile_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student fathre occupation ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Occupation</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter occupation ..."
                                    name="student_fatheroccupation"
                                    id="student_fatheroccupation"
                                >
                                <span class="form-error" id="student_fatheroccupation_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student father aadhar number ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Aadhar Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter aadhar number ..."
                                    name="student_fatheraadhar"
                                    id="student_fatheraadhar"
                                >
                                <span class="form-error" id="student_fatheraadhar_error"></span>
                            </div>
                        </div>
                        <hr>
                        <!--------------------------------------------------Mother Detilas---------------------->
                        <div class="row">
                            <!--------------------------Input Field Div section for the student Mother name ------->
                            <h6>Mother Details</h6>
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter mother name ..."
                                    name="student_mothername"
                                    id="student_mothername"
                                >
                                <span class="form-error" id="student_mothername_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student mother mobile number ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Mobile Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter mobile number ..."
                                    name="student_mothermobile"
                                    id="student_mothermobile"
                                >
                                <span class="form-error" id="student_mothermobile_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student mother occupation ------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Occupation</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter occupation ..."
                                    name="student_motheroccupation"
                                    id="student_motheroccupation"
                                >
                                <span class="form-error" id="student_motheroccupation_error"></span>
                            </div>
                            <!--------------------------Input Field Div section for the student mother aadhar number------->
                            <div class="my-2 col-md-6">
                                <label for="" class="mb-1">Aadhar Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter aadhar number ..."
                                    name="student_motheraadhar"
                                    id="student_motheraadhar"
                                >
                                <span class="form-error" id="student_motheraadhar_error"></span>
                            </div>
                        </div>
                        <!------------------------------------------Submit Button------------------------------>
                        <div class="d-grid mt-3 mb-3 col-4 mx-auto">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>

<!--------------------------------------------------JavaScript Link----------------------------------->
<script src="/js/script.js"></script>
